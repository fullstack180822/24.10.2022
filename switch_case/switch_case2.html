<!DOCTYPE html>
<html lang="en">

<head>
    <title>switch case</title>
</head>

<body>
    <hr>
    <script>
        let number = 3; //0-5 better use prompt
        switch (number) {
            case 0:
                console.log('zero')
                break;
            case 1:
                console.log('one')
                break;
            case 2:
                console.log('two')
                break;
            case 3:
                console.log('three')
                break;
            case 4:
                console.log('four')
                break;
            case 5:
                console.log('five')
                break;
            default:
                console.error('unknown')
        }


    </script>
</body>

</html>
<!DOCTYPE html>
