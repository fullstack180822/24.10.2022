<!DOCTYPE html>
<html lang="en">

<head>
    <title>switch case</title>
</head>

<body>
    <hr>
    <script>
        let number = 3; //0-5 better use prompt
        if (number == 0) {
            console.log('zero')
        }
        else if (number == 1) {
            console.log('one')
        }
        else if (number == 2) {
            console.log('two')
        }
        else if (number == 3) {
            console.log('three')
        }
        else if (number == 4) {
            console.log('four')
        }
        else if (number == 5) {
            console.log('five')
        }
        else {
            console.error('unknown')
        }
        // see switch_case2

    </script>
</body>

</html>
<!DOCTYPE html>
